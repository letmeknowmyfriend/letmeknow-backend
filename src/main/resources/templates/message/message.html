<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <th:block th:if="${message != null}">
            <script>
                top.alert("[[${message}]]");
            </script>
        </th:block>
        <th:block th:if="${href != null}">
            <script>
                top.location.href = '[[${href}]]';
            </script>
        </th:block>
    </head>
</html>
