# local
spring:
    config:
        import: 'aws-parameterstore:'
        activate:
            on-profile: local
    datasource:
        url: jdbc:mysql://${MY_SQL.HOST}:${MY_SQL.PORT}/${MY_SQL.DATABASE}?useSSL=false&serverTimezone=Asia/Seoul
        username: ${DB.USERNAME}
        password: ${DB.PASSWORD}

    jpa:
        hibernate:
            ddl-auto: ${JPA.DDL_AUTO}

            logging:
                level:
                    org:
                        hibernate.SQL: debug


# JWT
jwt:
    token:
        access:
            expiration: 86_400_000 # 1Ïùº

# SQL log
logging:
    level:
      p6spy: DEBUG

decorator:
    datasource:
        p6spy:
            enable-logging: true
# SQL log

# cors
allowed-origin: ${DOMAIN}
# cors

# domain
domain: ${DOMAIN}
