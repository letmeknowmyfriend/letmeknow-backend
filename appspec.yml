version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/LetMeKnow
    overwrite: yes

permissions:
  - object: /home/ubuntu/LetMeKnow
    owner: ubuntu
    group: ubuntu
    mode: 777
    type:
      - file
      - directory

hooks:
  AfterInstall:
    - location: scripts/deploy.sh
      timeout: 60
      runas: ubuntu
